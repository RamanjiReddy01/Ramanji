<!DOCTYPE html>
<html>
    <head>
        <title>signup page </title>
        <style>
          body{

        <label for ="female">female </label>

        <label for ="other">other</label>

        <BR>

            <option value="india  ">india</option>

        </select>
        <br>
        <!--<label for="text">text area </label><br>

</html>
